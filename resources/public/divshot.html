<!doctype html>
<html>
  <head>
    <title>TryDatomic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://app.divshot.com/css/divshot-util.css">
    <link rel="stylesheet" href="https://app.divshot.com/css/bootstrap.css">
    <link rel="stylesheet" href="https://app.divshot.com/css/bootstrap-responsive.css">
    <link href="/codemirror/lib/codemirror.css" rel="stylesheet" type="text/css">
    <link href="/css/trydatomic.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="/javascript/jquery-console/jquery.console.js" type="text/javascript"></script>
    <script src="/codemirror/lib/codemirror.js" type="text/javascript"></script>
    <script src="/codemirror/keymap/emacs.js" type="text/javascript"></script>
    <script src="/javascript/cm-keymap.js" type="text/javascript"></script>
    <script src="/codemirror/mode/clojure/clojure.js" type="text/javascript"></script>
    <script src="/javascript/trydatomic.js" type="text/javascript"></script>
    <script src="/javascript/buffer-history.js" type="text/javascript"></script>
    <script src="/javascript/zmacs-mode.js" type="text/javascript"></script>
 <!-- Adds the Filepicker.io javascript library to the page -->
<script src="https://api.filepicker.io/v1/filepicker.js"></script>
<script type="text/javascript">
    //Seting up Filepicker.io with your api key
    filepicker.setKey('AdGznmndeThuQaTNCQdC8z');
</script>

  </head>
  <body>
    <div class="navbar" id="main_nav">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Try Datomic</a>
          <div class="navbar-content">
            <ul class="nav ">
              <li class="active">
                <a href="#">Home</a> 
              </li>
              <li>
                <a href="/about">About</a> 
              </li>
              <li>
                <a href="http://docs.datomic.com/tutorial.html">Tutorial</a> 
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span6">
          <h1>Enter your code below</h1>
          <div class="btn-group"></div>
          <div class="control-group userinput codemirror" id="userinput_wrap">
            <label class="control-label" for="userinput">
              <br> 
            </label>
            <div class="controls">
              <textarea rows="25" placeholder="[]" name="userinput" id="userinput"></textarea>
            </div>
          </div>
          <div class="btn-group actions pull-left">
            <button id="btn_query" class="btn" href="#">
              <span class="btn-label">Query</span>
            </button>
            <button id="btn_transact" class="btn" href="#">
              <span class="btn-label">Transact</span>
            </button>
            <button id="btn_eval" class="btn" href="#">
              <span class="btn-label">Eval</span>
            </button>
            <a class="btn" id="btn_openfile" href="#">
              <span class="btn-label">Open File</span>
            </a> 
            <a class="btn" id="btn_resetdb" href="#">
              <span class="btn-label">Reset DB</span>
            </a>             
            <!--
            <input type="filepicker-dragdrop"/> -->
          </div>
          <div class="control-group" id="codetype">
            <label class="control-label" for="codetype">
              <br> 
            </label>
            <div class="controls">
              <select name="codetype">
                <option>Datalog</option>
                <option>Clojure</option>
              </select>
            </div>
          </div>
        </div>
        <div class="span6">
          <h1>Results</h1>
          <div class="control-group codemirror result" id="result_wrap">
            <label class="control-label" for="result">
              <br> 
            </label>
            <div class="controls">
              <textarea rows="40" name="result" id="result"></textarea>
              
              <button data-fp-mimetype="image/png"
                      data-fp-url="http://www.filepicker.io/static/img/success.png">
              Save File</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
